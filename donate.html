<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to Ben Steel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Support Ben Steel's Campaign</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Ben</a>
    </nav>
  </header>

  <!-- Global Donation Display -->
  <div class="total-donation-display">
    Total Raised: $<span id="globalTotalAmount">0</span>
  </div>

  <!-- Donation Form Section -->
  <section>
    <h2>Donate to the Campaign</h2>
    <form id="donationForm">
      <label for="amount">Donate:</label>
      <input type="number" id="amount" min="1" placeholder="Enter amount" required>
      <button type="submit">Donate Now</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
