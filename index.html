<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Ben Steel</title>
    <style>
        /* CSS for styling the banner and centering text */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for contrast */
            height: 100vh; /* Full viewport height */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Column layout */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }
        .banner {
            background-color: lightgray; /* Light gray color for the banner */
            color: black; /* Text color */
            text-align: center; /* Centering text */
            padding: 20px; /* Space around text */
            position: fixed; /* Fixed position at the top */
            width: 100%; /* Full width */
            top: 0; /* Align to the top */
            z-index: 1000; /* Ensure it stays above other content */
        }
        .content {
            text-align: center; /* Center the main content */
        }
    </style>
</head>
<body>
    <div class="banner">
        Vote for Ben Steel
    </div>
    <div class="content">
        <h1>Welcome to the Campaign!</h1>
        <p>Thank you for visiting. Learn more about Ben Steel's vision for the future.</p>
    </div>
    <script>
        // JavaScript can be added here for interactivity if needed
        console.log("Vote for Ben Steel banner displayed");
    </script>
</body>
</html>
